<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Tracker â€” Settings</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <div class="container">
    <h1>Job Tracker Settings</h1>

    <section class="section">
      <label for="appsScriptUrl" class="label">Google Apps Script Web App URL</label>
      <p class="hint">Deploy your Apps Script as a web app and paste the URL here.</p>
      <input
        type="url"
        id="appsScriptUrl"
        class="input"
        placeholder="https://script.google.com/macros/s/.../exec"
      />
    </section>

    <section class="section">
      <label for="sheetUrl" class="label">Google Sheet URL (optional)</label>
      <p class="hint">Link to your tracking spreadsheet (shown in popup).</p>
      <input
        type="url"
        id="sheetUrl"
        class="input"
        placeholder="https://docs.google.com/spreadsheets/d/..."
      />
    </section>

    <section class="section">
      <label for="driveFolderName" class="label">Google Drive Folder Name</label>
      <p class="hint">Resumes will be saved to this folder in your Google Drive.</p>
      <input
        type="text"
        id="driveFolderName"
        class="input"
        placeholder="Job Tracker Resumes"
      />
    </section>

    <div class="actions">
      <button id="saveBtn" class="btn btn-primary">Save</button>
      <button id="testBtn" class="btn btn-secondary">Test Connection</button>
    </div>

    <div id="message" class="message" style="display:none;"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
